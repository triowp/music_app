<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlow - Music API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <!-- Боковое меню -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-wave-square"></i> StreamFlow
            </div>
            <ul class="nav">
                <li class="active"><i class="fa-solid fa-house"></i> Главная</li>
                <li><i class="fa-solid fa-fire"></i> Тренды</li>
                <li><i class="fa-solid fa-compact-disc"></i> Альбомы</li>
            </ul>
        </aside>

        <!-- Основной контент -->
        <main>
            <header>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Найти артиста или трек... (например: Linkin Park)">
                    <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </header>

            <div class="content-area">
                <h2>Результаты поиска</h2>
                <div class="cards-grid" id="resultsGrid">
                    <p style="color: gray; margin-left: 10px;">Введите запрос, чтобы найти музыку...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Обновленный Плеер -->
    <div class="player">
        <!-- 1. Инфо о треке (Слева) -->
        <div class="track-info">
            <img src="https://placehold.co/50x50/222/fff?text=..." id="player-cover" alt="">
            <div class="text">
                <h4 id="player-title">Нет трека</h4>
                <p id="player-artist">...</p>
            </div>
        </div>

        <!-- 2. Управление и прогресс (Центр) -->
        <div class="player-center">
            <div class="controls">
                <button class="ctrl-btn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="play-btn" id="masterPlay"><i class="fa-solid fa-play"></i></button>
                <button class="ctrl-btn"><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" min="0" max="100" value="0">
                <span id="durationTime">0:30</span>
            </div>
        </div>

        <!-- 3. Громкость (Справа) -->
        <div class="volume-controls">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
